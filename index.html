<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="info-display">
        <div class="info-display"></div>
        <div>Player 1 Name <input id="player1"></div>
        <div>Player 2 Name <input id="player2"></div>
        <button class="initialize">Submit</button>
    </div>

    <div class="game-grid">
        <div class="cell" id="0-0"></div>
        <div class="cell" id="0-1"></div>
        <div class="cell" id="0-2"></div>
        <div class="cell" id="1-0"></div>
        <div class="cell" id="1-1"></div>
        <div class="cell" id="1-2"></div>
        <div class="cell" id="2-0"></div>
        <div class="cell" id="2-1"></div>
        <div class="cell" id="2-2"></div>
    </div>
    <div class="game-info"></div>
    <button class="reset">Play Again?</button>
    <script src="script.js"></script>
</body>
</html>
